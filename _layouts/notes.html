---
layout: default
---
<div id = "page-content">
    {% if page.title %}
        <h1 class = "page-heading">
            {{page.title}}
        </h1>
    {% endif %}

    {{content}}

    {% if site.posts %}
        <ul>
            {% assign sorted_posts = site.posts | sort: 'title' | reverse %}
            {% for post in sorted_posts %}
                <h2>
                    <a href = "{{post.url}}">
                        {{post.title}}
                    </a>
                </h2>
            {% endfor %}
        </ul>
    {% else %}
        <h2>oops no notes found :(</h2>
    {% endif %}
</div>
